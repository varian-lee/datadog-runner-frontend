server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  # proxy to KrakenD API Gateway (모든 REST API)
  location /api/ {
    proxy_pass http://api-gateway-svc:8080/api/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }
  location = /api { return 301 /api/; }

  # proxy to KrakenD API Gateway (랭킹 API)
  location /rankings/ {
    proxy_pass http://api-gateway-svc:8080/rankings/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # proxy to Node chat WebSocket (정확한 경로만)
  location /chat/ws {
    proxy_pass http://chat-node-svc:8080/chat/ws;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "Upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }
}
